activity:
  title: الأنشطة - أدالين
  page_title: الأنشطة المقترحة
  subtitle: أنشطة متنوعة لنمو طفلك
  gardening:
    title: البستنة
    description: وضع اليدين في التراب، زرع بذور صغيرة، مراقبة نمو الطبيعة، الحفر، الزراعة، القطف والحصاد... تصبح الحديقة أرضية استكشاف حية حيث نتعلم مفردات البستنة واحترام الكائنات الحية وصبر البستاني.
  arts:
    title: الفنون التشكيلية
    description: هنا، لا يوجد نموذج للنسخ! يجرب الأطفال (والشباب) بحرية تقنيات فنية مختلفة، ويلعبون بالمواد والألوان والأشكال، ويتركون خيالهم يتحدث.
  english:
    title: لقيمات لغوية صغيرة
    description: "طريقة لذيذة للدخول إلى لغة! نكتشف ونستكشف لغة من خلال مفردات المطبخ والنكهات وإيماءات الحياة اليومية. اللغات المقترحة: الفرنسية أو الإنجليزية أو العربية، حسب الرغبة."
  archaeology:
    title: علم الآثار
    description: إيقاظ الفضول واكتشاف الماضي.
  geology:
    title: الجيولوجيا
    description: استكشاف الأرض وعجائبها الطبيعية.
  cultural:
