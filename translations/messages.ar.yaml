    description: اكتشاف العالم من خلال تجارب ثرية.

animator:
  title: المنسقون - أدالين
  page_title: منسقونا
  subtitle: فريق متحمس ومؤهل لمرافقة أطفالك
  photo_placeholder: سيتم وضع صورة هنا
  description: منسقو الورش هم محترفون أو طلاب متحمسون، سعداء بمشاركة مهنتهم مع الأطفال. ينقلون بحماس معرفتهم ومهاراتهم وخاصة أسلوبهم في التعامل، من خلال خلق مناخ رعاية حيث يشعر الجميع بأنهم مستمعون ومشجعون على الاكتشاف.
  pedagogical:
