coop:
  title: التعاونية الصغيرة - أدالين
  hero:
    title_small: التعاونية
    title_big: الصغيرة
    slogan: القرار والعمل والتعاون منذ الطفولة
  section1:
    title: تعاونية يديرها الأطفال
    text1: "التعاونية الصغيرة هي مشروع جماعي مبهج حيث يشارك الأطفال المسؤوليات بحماس. يشاركون بنشاط في القرارات: يعبرون بحرية، يستمعون لأقرانهم، يتفاوضون بلطف ويصوتون معًا لاتخاذ القرارات والمضي قدمًا."
    text2: "يجد كل واحد دورًا مصممًا خصيصًا له، يتناسب مع عمره – التنظيم، المبيعات، التواصل أو الإدارة –، مما يعزز روح الفريق الحقيقية والالتزام المبهج."
    text3: "يديرون حتى المبيعات والمال كمجموعة، يقررون جماعيًا استخدامه بمسؤولية، مع احترام جميع الآراء لاتخاذ خيارات متناغمة."
    text4: ""
  section2:
    title: تربية الحيوانات
    description: مسؤولية الحيوان تقوم على التزام طويل الأمد ورعاية منتظمة. تسمح هذه التجربة للأطفال بتطوير حس المسؤولية واحترام الكائنات الحية، مع اكتشاف الحياة اليومية للحيوانات من خلال الممارسة والملاحظة.
    point1: رعاية الحيوان
    point2: احترام الكائنات الحية
    point3: الالتزام على المدى الطويل
  section3:
    title: الحديقة النباتية
    subtitle: والمشتل
    subtitle_full: "الحديقة النباتية والمشتل: زرع الفضول"
    intro: "في حديقتنا النباتية ومشتلنا، يزرع الأطفال بفرح عجائب الطبيعة، من البذرة إلى الحصاد."
    description: "يستكشفون دورة الحياة، يكتشفون أسرار التربة والنباتات من خلال اللمس والملاحظة والتجربة اليومية."
    point1: "الزرع ومراقبة النمو"
    point2: "حصاد ثمار الصبر"
    point3: "اكتشاف الدورات الطبيعية"
    box1_title: "الانغماس في الاكتفاء الذاتي الغذائي"
    box1_subtitle: "احترام البيئة"
    box2_title: "قيمة النباتات والأشجار والزهور"
    box2_subtitle: "أهمية التنوع البيولوجي"
  section4:
    title: "بنك البذور والأسمدة الطبيعية"
    step1: "جمع وحفظ البذور"
    step2: "مراقبة نمو النباتات"
    step3: "إنتاج الأسمدة الطبيعية (السماد)"
    text1: "يدعو بنك البذور الأطفال لاكتشاف وفهم دورة الطبيعة. يجمعون، يصنفون، يحفظون ثم يزرعون البذور، ملتزمين بذلك بحماية الموارد النباتية والحفاظ على تراث طبيعي حي."
    text2: "إنتاج الأسمدة الطبيعية، من خلال السماد، يسمح لهم بمراقبة كيفية تغذية الأرض بطريقة صحية ومستدامة. من خلال التجربة، يطبق الأطفال حلولًا بيئية لإثراء التربة ودعم نمو النباتات."
  section5:
    title: سوق التعاونية
    description: "ينظم الأطفال سوقًا شهريًا لبيع منتجاتهم. يديرون العملية بأكملها من البداية إلى النهاية: الإنتاج والبيع والاستثمار. هذا يسمح لهم بالتعرف على تنظيم الأحداث المعقدة وكذلك إدارة الوقت والمال."
    prices: الأسعار
  section6:
    title: صيغ العضوية
    subtitle: اختر الصيغة التي تناسبك
    months3: 3 أشهر
    months6: 6 أشهر
    year1: سنة واحدة
    choose: اختر
    info1: تعاونية للأطفال من 3 إلى 12 سنة.
    info2: جميع الصيغ توفر وصولًا غير محدود أيام الثلاثاء بعد الظهر والسبت.
  section7:
    title: انضم إلى التعاونية
    title_coop: الصغيرة
    contact_us: اتصل بنا
    address: شارع زكار، حيدرة
