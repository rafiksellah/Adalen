coop:
  title: التعاونية الصغيرة - أدالين
  hero:
    title_small: التعاونية
    title_big: الصغيرة
    slogan: القرار والعمل والتعاون منذ الطفولة
  section1:
    title: تعاونية يديرها الأطفال
    text1: تقوم التعاونية على تقاسم المسؤوليات ومشاركة الجميع.
    text2: يشارك الأطفال في القرارات، يعبرون، يستمعون للآخرين، يتفاوضون ويصوتون معًا.
    text3: لكل واحد دور يتناسب مع عمره (التنظيم، المبيعات، التواصل، الإدارة...)، مما يبرز العمل الجماعي والالتزام.
    text4: يشارك الأطفال أيضًا في البيع وإدارة المال. كمجموعة، يقررون كيفية استخدامه واستثماره بمسؤولية، مع احترام الآراء المختلفة واتخاذ قرارات جماعية.
  section2:
    title: تربية الحيوانات
    description: مسؤولية الحيوان تقوم على التزام طويل الأمد ورعاية منتظمة. تسمح هذه التجربة للأطفال بتطوير حس المسؤولية واحترام الكائنات الحية، مع اكتشاف الحياة اليومية للحيوانات من خلال الممارسة والملاحظة.
    point1: رعاية الحيوان
    point2: احترام الكائنات الحية
    point3: الالتزام على المدى الطويل
  section3:
    title: الحديقة النباتية
    subtitle: والمشتل
    box1_title: الانغماس في الاكتفاء الذاتي الغذائي
    box1_subtitle: احترام البيئة
    box2_title: قيمة النباتات والأشجار والزهور
    box2_subtitle: أهمية التنوع البيولوجي
  section4:
    title: بنك البذور والأسمدة الطبيعية
    step1: جمع وحفظ البذور
    step2: مراقبة نمو النباتات
    step3: إنتاج الأسمدة الطبيعية (السماد)
    text1: يدعو بنك البذور الأطفال لاستكشاف دورة الطبيعة. يجمعون، يحفظون ثم يزرعون البذور، مما يقودهم لحماية الموارد النباتية والحفاظ على تراث طبيعي أصيل.
    text2: إنتاج الأسمدة الطبيعية يسمح للأطفال باكتشاف كيفية تغذية الأرض بطريقة صحية. يطبق الأطفال حلولًا بيئية لتحسين التربة وتحفيز نمو النباتات.
  section5:
    title: سوق التعاونية
    description: "ينظم الأطفال سوقًا شهريًا لبيع منتجاتهم. يديرون العملية بأكملها من البداية إلى النهاية: الإنتاج والبيع والاستثمار. هذا يسمح لهم بالتعرف على تنظيم الأحداث المعقدة وكذلك إدارة الوقت والمال."
