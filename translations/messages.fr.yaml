coop:
  title: La Petite COOP - Adalen
  hero:
    title_small: La petite
    title_big: COOP
    slogan: DÉCIDER, AGIR ET COOPÉRER DÈS L'ENFANCE
  section1:
    title: Une coopérative gérée par les enfants
    text1: La coopérative repose sur le partage des responsabilités et la participation de tous.
    text2: Les enfants prennent part aux décisions, s'expriment, écoutent les autres, négocient et votent ensemble.
    text3: Chacun a un rôle adapté à son âge (organisation, ventes, communication, gestion...), ce qui met en valeur le travail d'équipe et l'engagement.
    text4: Les enfants participent également à la vente et à la gestion de l'argent. En groupe, ils décident comment l'utiliser et l'investir de façon responsable, en respectant les avis différents et en prenant des décisions collectives.
  section2:
    title: Élevage
    description: La responsabilité d'un animal repose sur un engagement sur le long terme et des soins réguliers. Cette expérience permet aux enfants de développer leur sens des responsabilités et le respect du vivant, tout en découvrant la vie quotidienne des animaux par la pratique et l'observation.
    point1: Prendre soin de l'animal
    point2: Respecter les êtres vivants
    point3: S'engager dans la durée
  section3:
    title: Potager
    subtitle: et pépinière
    box1_title: Imprégnation à l'auto-suffisance alimentaire
    box1_subtitle: Respect de l'environnement
    box2_title: Valeur des plantes, des arbres et des fleurs
    box2_subtitle: Importance de la biodiversité
  section4:
    title: Banque de semences & engrais naturel
    step1: Collecter et conserver les semences
    step2: Observer la croissance des plantes
    step3: Produire de l'engrais naturel (compost)
    text1: La banque de semences invite les enfants à explorer le cycle de la nature. Ils récoltent, conservent puis sèment les graines, ce qui les conduit à protéger les ressources végétales et de préserver un patrimoine naturel authentique.
    text2: La production d'engrais naturel permet aux enfants de découvrir comment nourrir la terre de manière saine. Les enfants mettent en pratique des solutions écologiques pour améliorer le sol et stimuler la croissance des plantes.
  section5:
    title: Le souk de la coopérative
    description: "Les enfants organisent un souk mensuel afin de vendre leurs produits. Ils gèrent de bout en bout tout le processus : production, vente et investissement. Ce qui leur permet de s'initier à l'organisation d'événements complexes ainsi qu'à la gestion du temps, et de l'argent."
